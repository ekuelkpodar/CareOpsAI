version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: careops
      POSTGRES_PASSWORD: careops
      POSTGRES_DB: careops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-03-30T09-41-56Z
    environment:
      MINIO_ROOT_USER: careops
      MINIO_ROOT_PASSWORD: careopssecret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

volumes:
  pgdata:
  miniodata:
